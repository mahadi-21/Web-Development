<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        /* Fixed selector - target li inside ol inside div */
        div ol {
            display: grid;
            grid-template-columns: repeat(2,1fr); /* 3 equal columns */
            
        }
        div ol li{
            background-color: green;
            padding: 10px;
            margin: 10px;
        }

        
    </style>
</head>
<body>
    <div>
        <ol>
            <li>Grid Item 1</li>
            <li>Grid Item 2</li>
            <li>Grid Item 3</li>
            <li>Grid Item 4</li>
            <li>Grid Item 5</li>
        </ol>
    </div>
</body>
</html>
