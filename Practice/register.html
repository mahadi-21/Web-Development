<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100 flex justify-center items-center">

    <div class="w-80 border border-gray-300 p-6 rounded-md shadow-md bg-white">

        <h1 class="text-center font-bold text-xl mb-6">Register</h1>

        <div class="mb-3">
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text"
                class="border border-gray-300 w-full px-3 py-2 rounded-md focus:ring-1 focus:ring-blue-700 focus:outline-none">
        </div>

        <div class="mb-3">
            <label class="block mb-1 font-medium">Email</label>
            <input type="email"
                class="border border-gray-300 w-full px-3 py-2 rounded-md focus:ring-1 focus:ring-blue-700 focus:outline-none">
        </div>

        <div class="mb-3">
            <label class="block mb-1 font-medium">Password</label>
            <input type="password"
                class="border border-gray-300 w-full px-3 py-2 rounded-md focus:ring-1 focus:ring-blue-700 focus:outline-none">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Confirm Password</label>
            <input type="password"
                class="border border-gray-300 w-full px-3 py-2 rounded-md focus:ring-1 focus:ring-blue-700 focus:outline-none">
        </div>

        <button
            class="bg-blue-900 text-white w-full py-3 text-xl rounded-md hover:bg-blue-800 transition">
            Register
        </button>

    </div>

</body>

</html>
