<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-gray-100 h-screen items-center bg-gradient-to-r from-red-400 to-blue-400 ">

    <div class="bg-white rounded-md shadow-md w-80 p-8">
        
        <h1 class="font-bold text-xl text-center mb-6">Login</h1>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Email</label>
            <input 
                type="email" 
                class="border border-gray-300 rounded-md w-full px-3 py-2 focus:ring-1 focus:ring-blue-700 focus:outline-none"
            >
        </div>

        <div class="mb-6">
            <label class="block mb-1 font-medium">Password</label>
            <input 
                type="password" 
                class="border border-gray-300 rounded-md w-full px-3 py-2 focus:ring-1 focus:ring-blue-700 focus:outline-none"
            >
        </div>

        <button 
            type="submit" 
            class="bg-blue-500 text-white w-full p-2 text-xl rounded-md hover:bg-blue-600 transition">
            Login
        </button>

    </div>

</body>
</html>
