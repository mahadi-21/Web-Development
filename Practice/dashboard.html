<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex-shrink-0 hidden md:flex flex-col">
    <div class="p-6 text-center font-bold text-xl border-b border-blue-800">My Dashboard</div>
    <nav class="flex-1 p-4">
      <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 mb-2">Home</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 mb-2">Profile</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 mb-2">Settings</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 mb-2">Analytics</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 mb-2">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex justify-between items-center bg-white shadow p-4">
      <h1 class="text-xl font-bold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="hidden md:block">Welcome, User</span>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Logout</button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Card Example -->
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <h2 class="font-bold text-lg mb-2">Users</h2>
          <p class="text-gray-600 text-2xl">1,234</p>
        </div>

        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <h2 class="font-bold text-lg mb-2">Revenue</h2>
          <p class="text-gray-600 text-2xl">$12,345</p>
        </div>

        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <h2 class="font-bold text-lg mb-2">Orders</h2>
          <p class="text-gray-600 text-2xl">567</p>
        </div>

      </div>
    </main>

  </div>

</body>

</html>
