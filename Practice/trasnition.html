<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Example: Transform, Transition & Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-12 p-4">

  <h1 class="text-2xl font-bold mb-4">Tailwind: Transform, Transition & Animation</h1>

  <!-- Transform Examples -->
  <div class="flex space-x-6">
    <div class="w-32 h-32 bg-blue-500 transform hover:scale-125 flex items-center justify-center text-white font-bold">Scale</div>
    <div class="w-32 h-32 bg-purple-500 transform hover:rotate-12 flex items-center justify-center text-white font-bold">Rotate</div>
    <div class="w-32 h-32 bg-green-500 transform hover:translate-x-8 flex items-center justify-center text-white font-bold">Move</div>
  </div>

  <!-- Transition Examples -->
  <div class="flex space-x-6">
    <div class="w-32 h-32 bg-teal-500 transform transition-transform duration-500 hover:scale-125 flex items-center justify-center text-white font-bold">Scale Smooth</div>
    <div class="w-32 h-32 bg-yellow-500 transition-colors duration-500 hover:bg-yellow-700 flex items-center justify-center text-white font-bold">Color</div>
    <div class="w-32 h-32 bg-red-500 transition-opacity duration-500 hover:opacity-50 flex items-center justify-center text-white font-bold">Opacity</div>
  </div>

  <!-- Animation Examples -->
  <div class="flex space-x-6">
    <div class="w-32 h-32 bg-red-500 rounded animate-pulse flex items-center justify-center text-white font-bold">Pulse</div>
    <div class="w-32 h-32 bg-blue-500 rounded animate-bounce flex items-center justify-center text-white font-bold">Bounce</div>
    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin flex items-center justify-center text-white font-bold"></div>
  </div>

  <!-- Combined Example -->
  <div class="w-32 h-32 bg-indigo-500 rounded transform transition-transform duration-500 hover:scale-125 hover:rotate-12 animate-pulse flex items-center justify-center text-white font-bold">
    All Together
  </div>

</body>
</html>
